<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <footer th:fragment="sys_log">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <table class="table table-bordered" >
                        <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th style="width: 50px">IP</th>
                            <th style="width: 100px">时间</th>
                            <th style="width: 100px">操作</th>
                            <th style="width: 200px">参数</th>
                            <th style="width: 200px">结果</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vo,voState : ${sysLogList}">
                            <td  th:text="${voState.index+1}"></td>
                            <td  th:text="${vo.ip}"></td>
                            <td  th:text="${vo.createDate}"></td>
                            <td  th:text="${vo.operation}"></td>
                            <td  th:text="${vo.params}"></td>
                            <td th:text="${vo.result}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </footer>
</head>
</html>
